<div class="products-container">
  <div class="page-header">
    <h1>Products Catalog</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon> Add Product
    </button>
  </div>

  <mat-card class="products-card">
    <mat-card-content>
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <table mat-table [dataSource]="products" *ngIf="!isLoading" class="products-table">
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef>SKU</th>
          <td mat-cell *matCellDef="let item">{{ item.sku }}</td>
        </ng-container>

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let item">{{ item.productName }}</td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let item">{{ item.categoryName }}</td>
        </ng-container>

        <ng-container matColumnDef="supplierName">
          <th mat-header-cell *matHeaderCellDef>Supplier</th>
          <td mat-cell *matCellDef="let item">{{ item.supplierName }}</td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef>Unit Price</th>
          <td mat-cell *matCellDef="let item">{{ formatCurrency(item.unitPrice) }}</td>
        </ng-container>

        <ng-container matColumnDef="reorderLevel">
          <th mat-header-cell *matHeaderCellDef>Reorder Level</th>
          <td mat-cell *matCellDef="let item">{{ item.reorderLevel }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let item">
            <span class="status-badge" [ngClass]="item.isActive ? 'status-active' : 'status-inactive'">
              {{ item.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
